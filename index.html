<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <!-- Bootstrap and CSS here-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Anton|Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id='background-container'></div>
      <div id='app' class='center container'>

        <div id='headers' >
          <h1 id='title'>Guessing Game</h1>
          <h2 id='subtitle'>Guess the number between 1 and 100</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <input type="text" placeholder="#" id="player-input" name="user_guess" maxlength="3" size="3" autofocus=autofocus>
            <button type="button" class="btn btn-success" id='submit' type="submit">Go!</button>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul class='guess-list'>
              <li class='guess'><b>-</b></li>
              <li class='guess'><b>-</b></li>
              <li class='guess'><b>-</b></li>
              <li class='guess'><b>-</b></li>
              <li class='guess'><b>-</b></li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <div class="button">
              <button type="button" class="btn btn-warning" id="reset" type="submit">Reset</button>
            </div>
            <div class="button">
              <button type="button" class="btn btn-info" id="hint" type="submit">Hint</button>
            </div>

          </div>
        </div>
      </div>



    <div id='footer' class='center'>
        <div class='row'>
          <div class='col-xs-4'>
            <img class='resize'src='img/fa-logo@2x.png'></img>
          </div>

          <div class='col-xs-4'>
            <h4>Project by Stella Chung</h4>
          </div>

          <div class='col-xs-4'>
            <img class='resize'src='img/grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="js/guessingame.js"></script>
  </body>
</html>
